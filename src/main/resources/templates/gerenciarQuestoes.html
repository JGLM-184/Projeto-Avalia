<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Questões</title>
    <link rel="stylesheet" th:href="@{/style.css}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="coordinator-layout">
<!-- Navbar -->
<div th:replace="~{navbar :: navbar}"></div>

<!-- Conteúdo Principal da tela -->
<main class="main-content">
    <div class="bank-container">
        <div class="card">
            <h5 style="margin-bottom: 24px; color: var(--text-dark);">Pesquisar questão</h5>
            
            <!-- Barra de Pesquisa -->
            <div class="search-input-container">
                <span class="material-icons search-icon">arrow_back</span>
                <input type="text" class="form-input" placeholder="Pesquisar questão por enunciado">
                <button class="clear-button">
                    <span class="material-icons">close</span>
                </button>
            </div>

            <!-- Lista de Provas -->
            <div class="provas-list">
                <div class="prova-item">
                    <div class="prova-content">
                        <div class="prova-meta">
                            <span class="discipline-badge">Sistemas Operacionais</span>
                        </div>
                        <p class="prova-text">Como funciona o modelo de arquitetura...</p>
                    </div>
                    <div class="prova-actions">
                        <button class="btn action-btn">
                            <span class="material-icons">edit</span>
                            Editar
                        </button>
                        <button class="btn action-btn">
                            <span class="material-icons">delete</span>
                            Excluir
                        </button>
                    </div>
                </div>

                <div class="prova-item">
                    <div class="prova-content">
                        <div class="prova-meta">
                            <span class="discipline-badge">Disciplina</span>
                        </div>
                        <p class="prova-text">Teste teste teste...</p>
                    </div>
                    <div class="prova-actions">
                        <button class="btn action-btn">
                            <span class="material-icons">edit</span>
                            Editar
                        </button>
                        <button class="btn action-btn">
                            <span class="material-icons">delete</span>
                            Excluir
                        </button>
                    </div>
                </div>

                <div class="prova-item">
                    <div class="prova-content">
                        <div class="prova-meta">
                            <span class="discipline-badge">Engenharia de Software II</span>
                        </div>
                        <p class="prova-text">De acordo com a imagem a seguir, escolha...</p>
                    </div>
                    <div class="prova-actions">
                        <button class="btn action-btn">
                            <span class="material-icons">edit</span>
                            Editar
                        </button>
                        <button class="btn action-btn">
                            <span class="material-icons">delete</span>
                            Excluir
                        </button>
                    </div>
                </div>

                <div class="prova-item">
                    <div class="prova-content">
                        <div class="prova-meta">
                            <span class="discipline-badge">Banco de dados</span>
                        </div>
                        <p class="prova-text">Abluebabluelabuelaslvelu...</p>
                        <div class="prova-image">
                            <span class="material-icons">image</span>
                        </div>
                    </div>
                    <div class="prova-actions">
                        <button class="btn action-btn">
                            <span class="material-icons">edit</span>
                            Editar
                        </button>
                        <button class="btn action-btn">
                            <span class="material-icons">delete</span>
                            Excluir
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

</body>
</html>
