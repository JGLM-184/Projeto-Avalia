<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	  <title>Gerenciar Usuários</title>
	  <link rel="stylesheet" th:href="@{/css/style.css}">
	  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="coordinator-layout">
<!-- Navbar -->
<div th:replace="~{navbar :: navbar}"></div>

<main class="main-content">
    <div class="user-section container mt-4">

        <!-- Botão Novo Usuário -->
		<div class="mb-3">
		    <a th:href="@{'/users/cadastrar'}" class="btn btn-save">
		        <span class="material-icons" style="font-size:16px;">person_add</span> Novo Usuário
		    </a>
		</div>
		
        <!-- Card com tabela de usuários -->
		<!-- No botão de alterar você vai usar o caminho th:href={@'/alterar-usuario'}-->
        <div class="card shadow-sm">
            <div class="card-body">
                <h5 class="card-title">Usuários Cadastrados</h5>
                
                <div class="table-responsive">
                    <table class="table align-middle">
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>Email</th>
                                <th>RA</th>
                                <th>Coordenador</th>
                                <th>Disciplinas</th>
                                <th>Cursos</th>
                                <th>Ativo</th>
                                <th>Primeiro Acesso</th>
                                <th>Controles</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>João da Silva</td>
                                <td>joao.silva@escola.edu.br</td>
                                <td>123456</td>
                                <td>NÃO</td>
                                <td>REDES, SO</td>
                                <td>ADS, SI</td>
                                <td>SIM</td>
                                <td>NÃO</td>
                                <td>
                                    <a href="alterar_usuario.html" class="btn action-btn" style="background: #f3f3f3;">
                                        <span class="material-icons" style="font-size:16px;">edit</span> Editar
                                    </a>
                                    <a href="#" class="btn action-btn" style="background: #ffbcb9;" onclick="return confirm('Deseja excluir este usuário?')">
                                        <span class="material-icons" style="font-size:16px;">delete</span> Excluir
                                    </a>
                                </td>
                            </tr>

                        </tbody>
                    </table>
                </div>
                
            </div>
        </div>
    </div>
</main>
</body>
</html>
