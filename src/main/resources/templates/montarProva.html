<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Montar Prova</title>
	<link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="coordinator-layout">

<!-- Navbar -->
<div th:replace="~{navbar :: navbar}"></div>
	
<main class="main-content">
    <div class="exam-assembly-container">
        <!-- Painel Esquerdo -->
        <div class="left-panel">
            <div class="card">
                <h4 style="margin-bottom: 24px; color: var(--text-dark);">Configurações da Prova</h4>
                
                <!-- Formulário de Configuração da Prova -->
                <form th:action="@{/provas/salvar}"
			          th:object="${provaDTO}" method="post" class="card p-4 shadow-sm">
			
	                <div class="mb-4">
	                    <div class="mb-3">
	                        <label class="form-label">Título da Prova</label>
	                        <input type="text" class="form-control" th:field="*{titulo}"
	                               placeholder="Digite o título da prova" required>
	                    </div>
	                    
	                    <div class="mb-3">
	                        <label class="form-label">Curso</label>
	                        <select class="form-select" th:field="*{curso.id}" required>
	                            <option th:each="curso : ${cursos}"
	                                    th:value="${curso.id}"
	                                    th:text="${curso.nome}"
	                                    th:selected="${cursoIdAtual != null && cursoIdAtual == curso.id}"></option>
	                        </select>
	                    </div>
	                    
	                    <div class="custom-checkbox mb-3">
	                        <input type="checkbox" th:field="*{simulado}">
	                        <label for="simulado">Prova de Simulado</label>
	                    </div>
						<!-- Botão Próximo -->
						<div class="d-grid gap-2 mt-4">
						    <button type="submit" class="btn btn-primary btn-lg">
						        <i class="material-icons">arrow_forward</i> Próximo
						    </button>
						</div>
	            	</div>
            	</form>
			</div>
		</div>
	</div>
</main>
</body>
</html>
