<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Cursos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container py-5">
        <h1 class="text-center mb-4">Gerenciar Cursos</h1>

        <!-- ================= FORMULÁRIO ================= -->
        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <h5 th:text="${isEdicaoCurso} ? 'Editar Curso' : 'Cadastrar Novo Curso'" class="card-title mb-3"></h5>

                <!-- Formulário de criação -->
                <form th:if="${isEdicaoCurso != true}" th:action="@{/teste/cursos/salvar}" method="post">
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome do Curso</label>
                        <input type="text" id="nome" name="nome" th:value="${cursoDTO.nome}" class="form-control" placeholder="Digite o nome do curso" required>
                    </div>
                    <button type="submit" class="btn btn-success">Salvar</button>
                </form>

                <!-- Formulário de edição -->
                <form th:if="${isEdicaoCurso == true}" th:action="@{'/teste/cursos/atualizar/' + ${cursoDTO.id}}" method="post">
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome do Curso</label>
                        <input type="text" id="nome" name="nome" th:value="${cursoDTO.nome}" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Atualizar</button>
                    <a th:href="@{/teste/cursos}" class="btn btn-secondary ms-2">Cancelar</a>
                </form>
            </div>
        </div>

        <!-- ================= LISTA DE CURSOS ================= -->
        <div class="card shadow-sm">
            <div class="card-body">
                <h5 class="card-title mb-3">Lista de Cursos</h5>

                <table class="table table-bordered table-hover align-middle">
                    <thead class="table-light">
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th class="text-center" style="width: 180px;">Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="curso : ${cursos}">
                            <td th:text="${curso.id}"></td>
                            <td th:text="${curso.nome}"></td>
                            <td class="text-center">
                                <a th:href="@{'/teste/cursos/editar/' + ${curso.id}}" class="btn btn-sm btn-warning">Editar</a>
                                <a th:href="@{'/teste/cursos/excluir/' + ${curso.id}}"
                                   onclick="return confirm('Tem certeza que deseja excluir este curso?');"
                                   class="btn btn-sm btn-danger ms-1">
                                   Excluir
                                </a>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(cursos)}">
                            <td colspan="3" class="text-center text-muted">Nenhum curso cadastrado.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="text-center mt-4">
            <a th:href="@{/teste}" class="btn btn-outline-secondary">Voltar à Página de Testes</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
