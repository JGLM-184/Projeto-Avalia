<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	  <title>Gerenciar Usuários</title>
	  <link rel="stylesheet" th:href="@{/style.css}">
	  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="coordinator-layout">
<!-- Navbar -->
<div th:replace="~{navbar :: navbar}"></div>
<main class="main-content">
        <div class="card wide-form">
            <form class="user-form">
				
				<!-- 
					
					Esse formulário deve ser usado tanto para cadastrar quanto para
					editar um usuário existente, igual o da loja de brinquedos
					 
					o checkbox com o texto "inativo" deve sempre vir preenchido
					automaticamente
					 
					o usuário pode ter mais de um curso e disciplina vinculados
			 	-->

                <h2>Criar Novo Usuário</h2>
                
                <div class="form-group">
                    <input type="text" id="nome" name="nome" class="form-input" placeholder=" " required>
                    <label for="nome">Nome</label>
                </div>

                <div class="form-group">
                    <input type="email" id="email" name="email" class="form-input" placeholder=" " required>
                    <label for="email">Email</label>
                </div>

                <div class="form-group">
                    <input type="text" id="ra" name="ra" class="form-input" placeholder=" " required>
                    <label for="ra">RA</label>
                </div>

                <div class="form-group">
                    <input type="password" id="senha" name="senha" class="form-input" placeholder=" " required>
                    <label for="senha">Senha</label>
                </div>

                <div class="form-group">
                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="coordenador" name="coordenador">
                        <label for="coordenador">Coordenador</label>
                    </div>
                </div>
				
				<div class="form-group">
				                   <div class="checkbox-wrapper">
				                       <input type="checkbox" id="ativo" name="ativo">
				                       <label for="coordenador">Ativo</label>
				                   </div>
				               </div>

                <div class="form-group">
                    <select multiple id="disciplinas" name="disciplinas" class="form-input" required>
                        <option value="redes">REDES</option>
                        <option value="so">SO</option>
                        <option value="eng_soft">ENG SOFT</option>
                    </select>
                    <label for="disciplinas">Disciplinas</label>
                </div>

                <div class="form-group">
                    <select multiple id="cursos" name="cursos" class="form-input" required>
                        <option value="ads">ADS</option>
                        <option value="si">SI</option>
                    </select>
                    <label for="cursos">Cursos</label>
                </div>

                <div class="form-actions">
                    <a href="gerenciar_usuarios.html" class="btn btn-secondary">Cancelar</a>
                    <button type="submit" class="btn btn-primary">Criar Usuário</button>
                </div>
            </form>
        </div>
    </main>

</body>
</html>
