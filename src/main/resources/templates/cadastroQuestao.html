<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Questão</title>
    <link rel="stylesheet" th:href="@{/style.css}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="coordinator-layout">

    <!-- Navbar -->
    <div th:replace="~{navbar :: navbar}"></div>

    <main class="main-content">
		<div class="card question-form-card wide-form">
		            
			<div class="discipline-container">
			    <div class="discipline-selection">
			        <span class="discipline-tag">
			            Engenharia de Software I 
			            <span class="material-icons">close</span>
			        </span>
			    </div>
			    
			    <div class="dropdown">
			        <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
			            Disciplina
			        </button>
			        <ul class="dropdown-menu">
			            <li><a class="dropdown-item">Engenharia de Software I</a></li>
			            <li><a class="dropdown-item">Projeto de Engenharia de Software</a></li>
			            <li><a class="dropdown-item">1</a></li>
			            <li><a class="dropdown-item">2</a></li>
			        </ul>
			    </div>
			</div>
			
			<div class="custom-checkbox">
			  <input type="checkbox"  id="simuladoBolean">
			  <label for="simuladoBolean">Questão de Simulado</label>
			</div>

            <div class="enunciado-section">
                <p style="margin-bottom: 10px;">Adicione o enunciado da questão:</p>
                <div class="question-area">
                    <div class="enunciado-input">
                        <textarea placeholder="Exemplo: Qual é a melhor matéria do quinto semestre de ADS?"></textarea>
                    </div>
                    <div class="image-placeholder">
                        <span class="material-icons">add</span>
                    </div>
                </div>
            </div>

			<ul class="alternatives-list">
				<li class="alternative-item">a) <span class="editable" contenteditable="true" data-placeholder="Programação Linear"></span></li>
				<li class="alternative-item">b) <span class="editable" contenteditable="true" data-placeholder="Redes de computadores"></span></li>
				<li class="alternative-item">c) <span class="editable" contenteditable="true" data-placeholder="Projeto de Engenharia de Software"></span></li>
				<li class="alternative-item">d) <span class="editable" contenteditable="true" data-placeholder="Sistemas Distribuidos"></span></li>
				<li class="alternative-item">e) <span class="editable" contenteditable="true" data-placeholder="Nenhuma das alternativas"></span></li>
			</ul>


            <div class="action-footer">
                <button class="btn btn-save"><span class="material-icons" style="font-size:16px;">save</span> Salvar</button>
                <button class="btn btn-edit"><span class="material-icons" style="font-size:16px;">edit</span> Editar</button>
                <button class="btn btn-favorite"><span class="material-icons" style="font-size:16px;">star_border</span> Favoritar</button>
                <button class="btn btn-delete"><span class="material-icons" style="font-size:16px;">delete</span> Excluir</button>
            </div>
        </div>
    </main>

</body>
</html>
