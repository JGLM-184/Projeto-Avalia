<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Questão</title>
    <link rel="stylesheet" th:href="@{/style.css}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="coordinator-layout">

<!-- Navbar -->
<div th:replace="~{navbar :: navbar}"></div>

<!-- Conteúdo Principal da tela -->
<main class="main-content">
	<div class="card question-form-card wide-form">
	            
	<div class="discipline-container">
	    <div class="discipline-selection">
	        <span class="discipline-tag">
	            Engenharia de Software I 
	            <span class="material-icons">close</span>
	        </span>
	    </div>

<!-- Botões e Disciplinas -->
	    <div class="dropdown">
	        <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">Disciplina</button>
	        <ul class="dropdown-menu">
	            <li><a class="dropdown-item">Engenharia de Software I</a></li>
	            <li><a class="dropdown-item">Projeto de Engenharia de Software</a></li>
	            <li><a class="dropdown-item">1</a></li>
	            <li><a class="dropdown-item">2</a></li>
	        </ul>
	    </div>
		
		<div class="dropdown">
	        <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">Curso</button>
	        <ul class="dropdown-menu">
	            <li><a class="dropdown-item">curso 1</a></li>
	            <li><a class="dropdown-item">curso 2</a></li>
	            <li><a class="dropdown-item">3</a></li>
	            <li><a class="dropdown-item">4</a></li>
	        </ul>
	    </div>
	</div>
	
	<div class="custom-checkbox">
	  <input type="checkbox"  id="simuladoBolean">
	  <label for="simuladoBolean">Questão de Simulado?</label>
	</div>

<!-- Campo para Enunciado da Questão e Imagem -->
    <div class="enunciado-section">
        <p style="margin-bottom: 10px;">Adicione o enunciado da questão:</p>
        <div class="question-area">
            <div class="enunciado-input">
                <textarea placeholder="Exemplo: Qual é a melhor matéria do quinto semestre de ADS?"></textarea>
            </div>
            <div class="image-placeholder">
                <span class="material-icons">add</span>
            </div>
        </div>
    </div>

<!-- Campo para Alternativas -->		
	<ul class="alternatives-list">
		<p style="margin-bottom: 10px;">Adicione as alternativas da questão:</p>
	    <li class="alternative-item">
	        <input type="radio" name="correta" class="alt-radio">
	        <label>a) <span class="editable" contenteditable="true" data-placeholder="Programação Linear"></span></label>
	    </li>
	    <li class="alternative-item">
	        <input type="radio" name="correta" class="alt-radio">
	        <label>b) <span class="editable" contenteditable="true" data-placeholder="Redes de computadores"></span></label>
	    </li>
	    <li class="alternative-item">
	        <input type="radio" name="correta" class="alt-radio">
	        <label>c) <span class="editable" contenteditable="true" data-placeholder="Projeto de Engenharia de Software"></span></label>
	    </li>
	    <li class="alternative-item">
	        <input type="radio" name="correta" class="alt-radio">
	        <label>d) <span class="editable" contenteditable="true" data-placeholder="Sistemas Distribuidos"></span></label>
	    </li>
	    <li class="alternative-item">
	        <input type="radio" name="correta" class="alt-radio">
	        <label>e) <span class="editable" contenteditable="true" data-placeholder="Nenhuma das alternativas"></span></label>
	    </li>
	</ul>

<!-- Botões no final da tela -->
        <div class="action-footer">
            <button class="btn btn-save"><span class="material-icons" style="font-size:16px;">save</span> Salvar</button>
            <button class="btn btn-cancel"><span class="material-icons" style="font-size:16px;">close</span> Cancelar</button>

        </div>
    </div>
</main>

</body>
</html>
