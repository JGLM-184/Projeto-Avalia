<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulado</title>

    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body class="simulado-page">

    <div class="card login-card" style="max-width: 60rem; padding: 30px;">

        <!-- Cabeçalho -->
        <h3>
            <b th:text="${prova.professor.nome} + ' - Simulado ' + ${prova.codigoSimulado}">
                Nome do Professor - Simulado ABC12345
            </b>
        </h3>

        <p class="instrucao">Preencha seus dados e responda todas as questões.</p>

        <!-- FORMULÁRIO DE ENVIO -->
        <form th:action="@{/aluno/envio-simulado}" method="post">

            <!-- Dados do aluno -->
            <div class="form-group">
                <input type="text" id="nome" name="nomeAluno" class="form-input" placeholder=" " required>
                <label for="nome">Nome</label>
            </div>

			<div class="form-group">
			    <select id="semestre" name="semestreAluno" class="form-input">
			        <option value="1" selected>1° semestre</option>
			        <option value="2">2° semestre</option>
			        <option value="3">3° semestre</option>
			        <option value="4">4° semestre</option>
			        <option value="5">5° semestre</option>
			        <option value="6">6° semestre</option>
			        <option value="7">7° semestre</option>
			        <option value="8">8° semestre</option>
			        <option value="9">9° semestre</option>
			        <option value="10">10° semestre</option>
			    </select>
			    <label for="semestre">Semestre</label>
			</div>

            <hr><br>
                
            <input type="hidden" name="codigoSimulado" th:value="${prova.codigoSimulado}">

			<div th:each="questao, iter : ${questoes}" class="questao">
			    <p>
			        <b th:text="${iter.count} + ') ' + ${questao.questao.enunciado}"></b>
			    </p>
			    
			    <!-- Imagem da questão -->
                <div class="imagem-questao" 
                     th:if="${questao.questao.imagem != null}">
                    <img th:src="${questao.questao.imagem}" alt="Imagem da questão">
                </div>
			
			    <label th:each="alternativa : ${questao.questao.alternativas}">
			        <input type="radio"
					       th:name="'q_' + ${questao.questao.id}"
					       th:value="${alternativa.id}"
					       required>
			        <span th:text="${alternativa.texto}"></span>
			    </label>
			</div>

            <!-- Botão de envio -->
            <button class="btn btn-primary" type="submit" style="float: right; margin-top: 20px;">
                Enviar Respostas
            </button>

        </form>

    </div>

</body>
</html>
