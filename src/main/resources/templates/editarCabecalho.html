<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Cabeçalho</title>
	<link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="coordinator-layout">

    <!-- Navbar -->
    <div th:replace="~{navbar :: navbar}"></div>

    <main class="main-content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="card-title">Editar Cabeçalho da Prova</h4>
                            <a th:href="@{/provas/editar-prova/{id}(id=${provaId}}" class="btn btn-outline-secondary btn-sm">
                                <span class="material-icons">arrow_back</span>
                                Voltar
                            </a>
                        </div>
                        <div class="card-body">
                            <form id="formCabecalho">
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label class="form-label">Professor</label>
                                        <input type="text" class="form-control" id="inputProfessor" 
                                               placeholder="Nome do professor">
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Disciplina</label>
                                        <input type="text" class="form-control" id="inputDisciplina" 
                                               placeholder="Nome da disciplina">
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label class="form-label">Nome do Aluno</label>
                                        <input type="text" class="form-control" id="inputAluno" 
                                               placeholder="Nome do aluno">
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Data</label>
                                        <input type="text" class="form-control" id="inputData" 
                                               placeholder="DD/MM/AAAA">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <button type="button" class="btn btn-primary" onclick="salvarCabecalho()">
                                            <span class="material-icons">save</span>
                                            Salvar Cabeçalho
                                        </button>
                                        <button type="button" class="btn btn-outline-secondary" onclick="limparCabecalho()">
                                            <span class="material-icons">clear</span>
                                            Limpar
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

<script>
// Carregar cabeçalho salvo quando a página carregar
document.addEventListener('DOMContentLoaded', function() {
    console.log('Carregando editar cabeçalho...');
    carregarCabecalhoSalvo();
});

function carregarCabecalhoSalvo() {
    const cabecalhoSalvo = localStorage.getItem('cabecalhoProva');
    if (cabecalhoSalvo) {
        const cabecalho = JSON.parse(cabecalhoSalvo);
        document.getElementById('inputProfessor').value = cabecalho.professor || '';
        document.getElementById('inputDisciplina').value = cabecalho.disciplina || '';
        document.getElementById('inputAluno').value = cabecalho.aluno || '';
        document.getElementById('inputData').value = cabecalho.data || '';
    }
}

function salvarCabecalho() {
    const cabecalho = {
        professor: document.getElementById('inputProfessor').value,
        disciplina: document.getElementById('inputDisciplina').value,
        aluno: document.getElementById('inputAluno').value,
        data: document.getElementById('inputData').value
    };
    
    localStorage.setItem('cabecalhoProva', JSON.stringify(cabecalho));
    
    alert('Cabeçalho salvo com sucesso!');
    
    // Voltar para a tela de montar prova
    window.location.href = '/provas/montar';
}

function limparCabecalho() {
    document.getElementById('inputProfessor').value = '';
    document.getElementById('inputDisciplina').value = '';
    document.getElementById('inputAluno').value = '';
    document.getElementById('inputData').value = '';
    
    localStorage.removeItem('cabecalhoProva');
    
    alert('Cabeçalho limpo!');
}
</script>
</body>
</html>
