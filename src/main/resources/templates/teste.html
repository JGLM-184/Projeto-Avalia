<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Testes</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container py-5">
        <h1 class="text-center mb-4">Página de Testes</h1>

        <div class="card shadow-sm">
            <div class="card-body">
                <h5 class="card-title mb-3">Selecione uma opção:</h5>
                <ul class="list-group">
                    <li class="list-group-item">
                        <a th:href="@{/teste/cursos}" class="text-decoration-none">Gerenciar Cursos</a>
                    </li>
                    <li class="list-group-item">
                        <a th:href="@{/teste/disciplinas}" class="text-decoration-none">Gerenciar Disciplinas</a>
                    </li>
                    <li class="list-group-item">
                        <a th:href="@{/teste/questoes}" class="text-decoration-none">Gerenciar Questões</a>
                    </li>
                    <li class="list-group-item">
                        <a th:href="@{/teste/professores}" class="text-decoration-none">Gerenciar Professores</a>
                    </li>
                    <li class="list-group-item">
                        <a th:href="@{/teste/provas}" class="text-decoration-none">Gerenciar Provas</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
