<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco de Provas</title>
	<link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	
	<link rel="icon" type="image/png" href="/imagens/logo.png">
</head>

<body class="coordinator-layout">
<!-- Navbar -->
<div th:replace="~{navbar :: navbar}"></div>

<!-- Conteúdo Principal da tela -->
<main class="main-content">
    <div class="bank-container">
        <div class="card">
            
            <!-- Tabela de Provas -->
            <div class="table-responsive" th:if="${not provas.empty}">
                <table class="table table-bordered table-hover align-middle">
                    <thead class="table-cabecalho">
                        <tr>
                            <th>ID</th>
                            <th>Título</th>
                            <th>Curso</th>
                            <th>Autor</th>
                            <th>Data</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="prova : ${provas}">
                            <td th:text="${prova.id}"></td>
                            <td th:text="${prova.titulo}"></td>
                            <td th:text="${prova.curso.nome}"></td>
                            <td th:text="${prova.professor.nome}"></td>
                            <td th:text="${#temporals.format(prova.dataCriacao, 'dd/MM/yyyy')}"></td>
                            <td>
                                <div class="btn-group" role="group">
                                    <!-- Botão Detalhes - Mantém como está -->
                                    <a th:href="@{'/provas/detalhes/' + ${prova.id}}" 
                                       class="btn action-btn" style="background: rgb(243, 233, 233);">
                                        <i class="material-icons">info</i> Exibir
                                    </a>
                                    
                                    <!-- Botão Editar - Direciona para editarProva -->
                                    <a th:href="@{'/provas/editar/' + ${prova.id}}" 
                                       class="btn action-btn" style="background: rgb(224, 221, 255); margin-left: 0.5rem;">
                                        <span class="material-icons">edit</span>
                                    </a>
                                    
                                    
                                    <!-- Botão Excluir - Mantém como está -->
                                    <a th:href="@{'/provas/excluir/' + ${prova.id}}" 
                                       class="btn action-btn delete-btn" style="background: rgb(247, 202, 202); margin-left: 0.5rem"
                                       onclick="return confirm('Tem certeza que deseja excluir esta prova?')">
                                        <i class="material-icons">delete</i>
                                    </a>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Mensagem quando não há provas -->
            <div th:if="${provas.empty}" class="text-center py-5">
                <span class="material-icons" style="font-size: 48px; color: #ccc;">description</span>
                <p class="text-muted mt-3">Nenhuma prova encontrada</p>
                <!-- Botão corrigido para direcionar para montar prova -->
                <a th:href="@{/provas/montar}" class="btn btn-primary mt-2">
                    <span class="material-icons">add</span> Criar Primeira Prova
                </a>
            </div>

            <!-- Mensagens de Sucesso/Erro -->
            <div th:if="${param.sucesso}" class="alert alert-success mt-3">
                <span th:text="${param.sucesso}">Prova atualizada com sucesso!</span>
            </div>
            <div th:if="${param.erro}" class="alert alert-danger mt-3">
                <span th:text="${param.erro}">Erro ao atualizar prova.</span>
            </div>
        </div>
    </div>
</main>

</body>
</html>
