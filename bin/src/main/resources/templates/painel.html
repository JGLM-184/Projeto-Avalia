<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Coordenador</title>

	<link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	
	<link rel="icon" type="image/png" href="/imagens/logo.png">
</head>

<body class="coordinator-layout">

<!-- Navbar -->
<div th:replace="~{navbar :: navbar}"></div>

<main class="main-content">

    <div class="card" style="padding: 5rem; text-align: center; max-width: 85rem; margin: auto; margin-top: 5rem;">

        <h3 style="margin-bottom: 35px;">Administração</h3>

        <div class="panel-buttons">

            <a  th:href="@{'/users/painel'}"class="btn btn-gerenciar">
                <span class="material-icons">group</span>
                Gerenciar Usuários
            </a>

            <a  th:href="@{'/cursos/painel'} "class="btn btn-gerenciar">
                <span class="material-icons">school</span>
                Gerenciar Cursos
            </a>

            <a th:href="@{'/disciplinas/painel'} "class="btn btn-gerenciar">
                <span class="material-icons">menu_book</span>
                Gerenciar Disciplinas
            </a>

        </div>

    </div>

</main>

</body>
</html>
